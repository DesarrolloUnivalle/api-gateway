name: Deploy API Gateway

on:
  push:
    branches:
      - main
      - test-workflow

env:
  SERVICE_NAME: api-gateway
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/api-gateway
  K8S_DIR: kubernetes

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Display Java version
        run: |
          echo "Java version:"
          java -version
          echo "Maven version:"
          mvn -version

      - name: Build and test
        run: |
          echo "ğŸš€ Iniciando build del API Gateway..."
          mvn clean package -DskipTests
          echo "âœ… Build completado exitosamente"
          
          echo "ğŸ§ª Ejecutando tests..."
          mvn test
          echo "âœ… Tests completados"

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          echo "ğŸ³ Construyendo imagen Docker..."
          docker build -t ${{ env.DOCKER_IMAGE }}:latest .
          echo "âœ… Imagen Docker construida"
          
          echo "ğŸ“¤ Subiendo imagen a Docker Hub..."
          docker push ${{ env.DOCKER_IMAGE }}:latest
          echo "âœ… Imagen subida exitosamente"

      - name: Install Minikube
        run: |
          echo "ğŸ“¦ Instalando Minikube..."
          curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
          sudo install minikube-linux-amd64 /usr/local/bin/minikube
          minikube version
          echo "âœ… Minikube instalado"

      - name: Start Minikube
        run: |
          echo "ğŸš€ Iniciando Minikube..."
          minikube start --driver=docker
          echo "ğŸ“¦ Habilitando addons..."
          minikube addons enable ingress
          minikube addons enable metrics-server
          echo "âœ… Minikube iniciado y configurado"

      - name: Deploy to Minikube
        run: |
          echo "ğŸ”§ Configurando entorno de Docker de Minikube..."
          eval $(minikube -p minikube docker-env)
          
          echo "ğŸ³ Construyendo imagen en entorno de Minikube..."
          docker build -t ${{ env.DOCKER_IMAGE }}:latest .
          echo "âœ… Imagen construida en Minikube"
          
          echo "ğŸ“ Procesando archivos de Kubernetes..."
          export DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
          envsubst < ${{ env.K8S_DIR }}/deployment.yml > ${{ env.K8S_DIR }}/deployment-processed.yml
          echo "âœ… Archivos procesados"
          
          echo "ğŸš€ Aplicando manifiestos de Kubernetes..."
          kubectl apply -f ${{ env.K8S_DIR }}/deployment-processed.yml
          kubectl apply -f ${{ env.K8S_DIR }}/service.yml
          echo "âœ… Manifiestos aplicados"
          
          echo "ğŸ“Š Verificando estado de los pods..."
          kubectl get pods
          echo "ğŸ“‹ Detalles de los pods:"
          kubectl describe pods
          
          echo "â³ Esperando a que el despliegue estÃ© listo..."
          kubectl rollout status deployment/${{ env.SERVICE_NAME }}-deployment --timeout=180s
          echo "âœ… Despliegue completado"

      - name: Verify deployment
        run: |
          echo "ğŸ” Verificando despliegue..."
          
          echo "â³ Esperando a que el servicio estÃ© listo..."
          sleep 45
          
          echo "ğŸ“Š Estado final de los pods:"
          kubectl get pods -o wide
          
          echo "ğŸŒ Obteniendo IP de Minikube..."
          MINIKUBE_IP=$(minikube ip)
          echo "IP de Minikube: $MINIKUBE_IP"
          
          echo "ğŸ¥ Verificando health endpoint..."
          for i in {1..5}; do
            echo "Intento $i de verificaciÃ³n de health..."
            if curl -sSf http://$MINIKUBE_IP:30090/actuator/health; then
              echo "âœ… Health endpoint responde correctamente"
              break
            else
              echo "âŒ Health endpoint no responde, reintentando..."
              sleep 10
            fi
          done
          
          echo "ğŸ“ˆ Verificando prometheus endpoint..."
          curl -sSf http://$MINIKUBE_IP:30090/actuator/prometheus | head -n 5
          echo "âœ… Prometheus endpoint verificado"
          
          echo "ğŸ”— Verificando rutas del gateway..."
          echo "Rutas disponibles:"
          kubectl logs -l app=api-gateway --tail=50 | grep -i "route" || echo "No se encontraron logs de rutas"

      - name: Display logs on failure
        if: failure()
        run: |
          echo "âŒ Workflow fallÃ³. Mostrando logs para diagnÃ³stico..."
          echo "ğŸ“‹ Logs del API Gateway:"
          kubectl logs -l app=api-gateway --tail=100 || echo "No se pudieron obtener logs"
          
          echo "ğŸ“‹ Estado de los pods:"
          kubectl get pods -o wide || echo "No se pudieron obtener pods"
          
          echo "ğŸ“‹ DescripciÃ³n del deployment:"
          kubectl describe deployment api-gateway-deployment || echo "No se pudo describir deployment"
          
          echo "ğŸ“‹ Eventos del namespace:"
          kubectl get events --sort-by=.metadata.creationTimestamp || echo "No se pudieron obtener eventos"

      - name: Cleanup
        if: always()
        run: |
          echo "ğŸ§¹ Limpiando recursos..."
          minikube stop
          minikube delete
          echo "âœ… Limpieza completada" 